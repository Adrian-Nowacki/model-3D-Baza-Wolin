<body>

<div id = "map"></div>

</body>

<style>
    html, body{
        width:100%;
        margin:0;
        background-color:#222;
    }
    #map{
        width:1000px;
        height:600px;
        position:relative;
        display:block;
        margin:auto;
        margin-top:30px;
    }
</style>

<script>
var map = L.map( 'map', {
    center: [53.945871, 14.478967],
    minZoom: 7,
	maxZoom: 35,
    zoom: 18,
	zoomSnap:0.001,
});
var openstreetmap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 35,
    maxNativeZoom: 34,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var wms_service = "http://poznan-gis.pl/geoserver/wms"

var nadlesnictwa = L.tileLayer.wms(wms_service, {
layers: 'wolinskipn_orto',
format: 'image/png',
zIndex: 4,
maxZoom:35,
transparent: true,
opacity: 1
}).addTo(map);

</script>
