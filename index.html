<body>
  <div id = "map"></div>
  <div id = "box">
  <model-viewer src="https://poznan-gis.pl/files/wolin_przyciety.glb" camera-controls ar  ar-modes="webxr scene-viewer quick-look" touch-action="pan-y" background-color="transparent"></model-viewer>
  </div>

<script>
var map = L.map( 'map', {
    center: [53.945871, 14.478967],
    minZoom: 7,
	maxZoom: 35,
    zoom: 18,
	zoomSnap:0.001,
});
var openstreetmap = L.tileLayer('', {
    maxZoom: 35,
    maxNativeZoom: 34,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var wms_service = "https://poznan-gis.pl/geoserver/wms"

var nadlesnictwa = L.tileLayer.wms(wms_service, {
layers: 'ortofotomapa',
format: 'image/png',
zIndex: 4,
maxZoom:35,
transparent: true,
opacity: 1
}).addTo(map);

</script>
